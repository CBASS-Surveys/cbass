<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />

  <script src="/static/libs/vue.js"></script>
  <script src="/static/libs/jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="/static/css/index.css">

</head>

<body>

  <script type="text/x-template" id="question-block">

</script>

<style>

.notAnswered{
    border-bottom: red solid 5px;
}
</style>

<div id="app-4">
  <div v-if="mode === 'start'">
    <div class="topTextContainer">
      <p class="bigText">Hi</p>
    </div>
    <div class="buttonContainer">
      <div class="navButton" style="background:blue;" v-on:click="startSurvey">START</div>
    </div>
  </div>
  <div v-if="mode === 'survey'">

    <div>
      <div>
        <div class="topTextContainer">
          <p class="bigText" :class= "{ notAnswered: !isAnswered }"> {{ question.text }} </p>
        </div>
        <div id="answerContainer">

          <div v-if="question.type ==='single-response'">
            <template v-for="answer in question.answers">
              <input type="radio"
                :id="answer"
                :value="answer"
                name="answer"
                v-model="selectedAnswers">
              <label class="littleText" :for="answer"> {{ answer }} </label> <br>
            </template>
          </div>

          <div v-else-if="question.type ==='multi-choice-response'">
            <template v-for="answer in question.answers">
              <input type="checkbox"
                :id="answer"
                :value="answer"
                name="answer"
                v-model="selectedAnswers">
              <label class="littleText" :for="answer">{{ answer }}</label> <br>
            </template>
          </div>

          <div v-else-if="question.type ==='free-response'">
            <textarea v-model="selectedAnswers" name="name" rows="8" cols="80"></textarea>
          </div>

          <!-- <div v-on:load="killPony">This will keep THEM satisfied<\div> -->
        </div>
      </div>
    </div>
    <div class="buttonContainer">
      <div class="navButton" style="background:red;" v-on:click="getLastQuestion">BACK</div>
      <div class="navButton" style="background:green" v-on:click="getNextQuestion">NEXT</div>
    </div>
  </div>

  <div class="bigText" v-if="mode === 'end'">BYE</div>

  <div></div>
</div>
  <script src="/static/controller.js"></script>
</body>
</html>
